name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.18.0"

      - name: Bump Version
        run: node bump-version.js

      - name: Commit Version Bump
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git add manifest.json
          git commit -m "Bump version [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zip Extension Files
        run: zip -r edge-extension.zip . -x ".*" "*.zip" "LICENSE" "README.md" "bump-version.js" "node_modules/*"

      - name: Publish Extension to Edge Store
        run: |
          # Encode the zip file in base64
          base64_zip=$(base64 edge-extension.zip | tr -d '\n')

          # Create a temporary payload file
          cat <<EOF > payload.json
          {
            "file": "data:application/zip;base64,$base64_zip",
            "notesForCertification": "Automated submission from CI/CD",
            "publishing": {
              "listings": [
                {
                  "market": "en-us",
                  "description": "Automated update"
                }
              ]
            }
          }
          EOF

          # Use curl to post the payload from the file
          response=$(curl -s -w "%{http_code}" -o response.txt -X POST "https://graph.microsoft.com/v1.0/edge/addons/${{ secrets.EDGE_PRODUCT_ID }}/submit" \
            -H "Authorization: Bearer ${{ secrets.EDGE_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data @payload.json)

          echo "Response code: $response"
          cat response.txt
          if [ "$(tail -n1 <<< "$response")" -ne 200 ]; then
            echo "Error: Publishing failed."
            exit 1
          fi
